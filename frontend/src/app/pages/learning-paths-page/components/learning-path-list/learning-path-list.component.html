<div style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
  <div class="" *ngFor="let learningPath of learningPaths">
    <app-learning-path-card [learningPath]="learningPath" (detailsClicked)="onDetailsClicked(learningPath)"></app-learning-path-card>
  </div>
  <div class="no-couse-found-message app-center" *ngIf="learningPaths.length === 0">
    <p>{{'l-no-learning-path-found' | translate}}</p>
  </div>
  <div class="po-row po-table-footer-show-more show-more" style="height: 10%">
    <po-button
      *ngIf="hasNext"
      class="po-offset-xl-3 po-offset-lg-3 po-offset-md-3 po-md-6 po-sm-12"
      [p-label]="'l-load-more-records' | translate"
      (p-click)="nextClicked.emit()"
    ></po-button>
  </div>
</div>
<app-learning-path-detail-modal #modal></app-learning-path-detail-modal>
