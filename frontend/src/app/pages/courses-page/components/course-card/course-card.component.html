<po-widget
  *ngIf="course$ | async as course"
  [p-primary-label]="'l-start-course' | translate"
  (p-primary-action)="goToLesson(course.id)"
  [p-secondary-label]="'l-details' | translate"
  (p-secondary-action)="detailsClicked.emit()"
>
  <div class="container">
    <div
      class="image-container po-mb-2"
      [style.background-image]="'url(' + course.imageUrl + ')'"
    >
      <div class="image-overlay" [class.show]="mouseOverImage"></div>
      <div class="fas fa-play-circle app-center" *ngIf="mouseOverImage"></div>
      <div
        class="overlay"
        (mouseenter)="setMouseOverImage(true)"
        (mouseleave)="setMouseOverImage(false)"
        (click)="goToLesson(course.id)"
      ></div>
    </div>
    <a
      class="title app-clickable"
      (mouseenter)="setMouseOverImage(true)"
      (mouseleave)="setMouseOverImage(false)"
      (click)="goToLesson(course.id)"
      >{{ course.title }}</a
    >
  </div>
</po-widget>
